<h2>Listado de carreras</h2>

<br>
<span *ngIf="listadoContactos.length == 0">
    No existen carreras
</span>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Duración</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of listadoContactos">
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.desc}}</td>
      <td>{{contacto.tiempo}}</td>
      <td>
        <a (click)="editar(contacto)">Editar</a>
        <a (click)="eliminar($event, contacto)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>

<br><br>
<button (click)="nuevo()">Nueva Carrera</button>
